<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav id="nav-bar" class="nav-bar">
            <div class="nav-logo"></div>
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="howItWorks.html">How it works</a>
            <a class="nav-link" href="contact.html">Contact</a>
            <a class="nav-link" href="login.html">Login</a>
            <i id="burger-icon" class="fa fa-bars"></i>
        </nav>
    </header>
    <main>
      <div>
        <form action="contact.html" method="post" class="contact-form">
            <h2>Contact us</h2>
            <label for="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastnamee" required>
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" pattern="[\w]+@[\w]+\.[\.\w]+" required>
            <label for="subject">Message *</label>
            <textarea id="subject" name="subject" class="subject" placeholder="What do you need?" minlength="5" maxlength="150" required></textarea>
            <input type="submit" value="Submit" class="contact-submit-button">
        </form>
      </div>
    </main>
    <footer id="footer">
        <div class="company-info">
            <p>Autonomy for Online Gamers - 160 Kendal Ave, Toronto, ON M5R 1M3 - (416) 415-2000</p>     
        </div>
    </footer>
    <script src="js/general.js"></script>
</body>
</html>
