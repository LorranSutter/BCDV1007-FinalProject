    <main>
        <form action="login.html" method="post" class="login-form">
            <h1>Login</h1>

            <label for="login-email"> Email *</label>
            <input type="email" name="email" id="login-email" pattern="[\w]+@[\w]+\.[\.\w]+" required>

            <label for="login-password"> Password *</label>
            <input type="password" name="password" id="login-password" required>

            <input type="submit" value="Login" class="login-submit-button">

            <div class="sign-in">Don't have account? <a href="signup.html">Sign Up</a></div>
        </form>
    </main>
    <footer id="footer">
